<!DOCTYPE html> 
<html lang="en">
<style> 
.container-fluid{
border: 2px solid#000;
}


</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    </style>
    <script>
        function printfromapi(tabla){
            $.ajax({
				url:"controlador.php?tabla="+tabla+"&pagina=4",
				type:'GET',
				dataType:"json",
				success: function(result){
					s = "<div class ='container-fluid'>";
					s += "<div class='row'>"
					$.each(result[0], function(index, valor){
					s+= "<div class='col-sm'>" + index + "</div>";
					});
					s += "</div>"
					for(x=0;x<result.length;x++){
					s+= "<div class='row'>";
					$.each(result[x], function(index, valor){
					s+= "<div class='col-sm'>" + valor + "</div>";
					});
					s += "</div>";
					
					
					}
					
					
					s += "</div>"
					$("#god").html(s);
				}
			});
        }
    </script>
</head>
<body>

    <button onclick="printfromapi('offices');">Offices</button> 
    <button onclick="printfromapi('orders');">Orders</button>
    <div id="god"></div>



</body>
</html>
